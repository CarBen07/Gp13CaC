<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Pc - Servicio Técnico</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <img src="../img/Logo_DR_PC.png" alt="">
        <nav>    
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/mantenimiento.html">Mantenimiento Técnico</a></li>
                <li><a href="../pages/presupuesto.html">Presupuesto</a></li>
                <li><a href="../pages/quienes_somos.html">Quienes somos</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <div id="titulo">
            <h1>Formulario de contacto</h1>
            <p id="parrafo1">Escribinos y en breve nos pondremos en contacto</p>
        </div>        
        
        <div id="cuerpo">
            <section>
                <form class="form" action="#" method="post"> 
                <div id="contenido">
                            
                    <label for="nombre" class="colocar_nombre">Nombre<span class="obligatorio">*</span></label>
                    <input type="text" name="introducir_nombre" id="nombre" required="required" placeholder="Escribe tu nombre">

                    <label for="email" class="colocar_email">Email<span class="obligatorio">*</span></label>
                    <input type="email" name="introducir_email" id="email" required="required" placeholder="Escribe tu email"> 

                    <label for="telefone" class="colocar_telefono">Teléfono</label>        
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">

                    <label for="asunto" class="colocar_asunto">Asunto<span class="obligatorio">*</span></label>  
                    <input type="text" name="introducir_asunto" id="assunto" required="required" placeholder="Escribe un asunto">

                    <label for="mensaje" class="colocar_mensaje">Mensaje<span class="obligatorio">*</span></label>                   
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="required" placeholder="Deja aquí tu mensaje..."></textarea>
                    
                    <div id="bajo">
                    <button class="boton1" onclick="enviar_formulario" type="submit" name="enviar_formulario" id="enviar">Enviar</button>   
                    <small><p class="obligatorio"> *los campos son obligatorios.</p>  
                    </div>
                </div>          
            </form> 
            </section>
        </div>
    </main>
    <footer>
        <p><small>© - Todos los derechos reservados - 2024</small></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
